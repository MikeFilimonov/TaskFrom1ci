<h1>Serial numbers list</h1>
<p>The <strong>Serial numbers</strong> list stores product serial numbers.</p>
<p>The list is used if the <strong>Settings &gt; Accounting settings &gt; Purchases / Warehouse &gt; Warehouse accounting &gt; Use product serial numbers</strong> option is checked.</p></body></html>
