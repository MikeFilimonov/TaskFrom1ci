<p style="MARGIN-LEFT: 0px">The list displays all the documents that have been issued according to the specific <a href="Document.SalesOrder/Help">sales order</a> or <a href="Document.PurchaseOrder/Help">purchase order</a>. The list of the shown documents can be limited: show only a certain type of the documents and for a specific period of time.</p></body></html>
