<h1>Loan interest (commission) accruals</h1>
<p>Loan interest (commission) accruals define your company's expense or income on interest and commision for loans you borrow or lend.</p>
<p>For more information, see <a href="Document.LoanContract/Help#accruals_for_borrowed_loans">Creating accruals for borrowed loans</a> and <a href="Document.LoanContract/Help#accruals_for_lent_loans">Creating accruals for lent loans</a>.</p></body></html>
