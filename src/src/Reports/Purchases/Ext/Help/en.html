<h1>Purchases report</h1>
<p>You can use the report to analyze the purchases of <a href="Catalog.Products/Help">products</a> made by the company within the specified period of time. The report contains data on quantity and amount of purchases; the data is grouped by <a href="Catalog.Products/Help">products</a>, and orders. </p>
